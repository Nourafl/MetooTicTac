<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tic Tac Toe </title>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <link rel='stylesheet' href="style.css">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="main.js"></script>
    <!-- <script src="forTry.js"></script> -->
</head>

<body>


    <h1 class="header1 neom" data-text='Tic Tac Toe'>Tic Tac Toe! </h1>
    <main>


        <!-- ديف -->
        <button type="button" class="start"> Lets PLAY! </button>
        <br>
        <br>
        <table id="board">
            <tr>
                <td id='1' class="square top left"></td>
                <td id='2' class="square top between "></td>
                <td id='3' class="square top right"></td>
            </tr>
            <tr>
                <td id='4' class="square middle  left"></td>
                <td id='5' class="square middle between "></td>
                <td id='6' class="square middle right"></td>
            </tr>
            <tr>
                <td id='7' class="square bottom left"></td>
                <td id='8' class="square bottom between"></td>
                <td id='9' class="square bottom right"></td>
            </tr>

        </table>
        <br>
        <br>
        <!-- <button type="button" class="restart"> Play again! </button> -->
        <!-- تكون ديف -->
    </main>
    <footer>
        <p class="message"> Have &hearts; Fun </p>
    </footer>
</body>

</html>
